      <div
        class="col-md-4 mt-3"
        *ngFor="
          let i of [1, 2, 3, 4, 5, 6]
            | paginate: { itemsPerPage: 3, currentPage: p }
        "
      >
        <div class="card">
          <img
            src="https://www.airport-news.org/wp-content/uploads/2021/01/travel-plane-wttc.jpg"
            alt="img"
          />
          <div class="card-body">
            <h4 class="text-right font-weight-bold">افضل طريقة مواصلات</h4>
            <div class="d-flex align-itmes mt-3">
              <i class="fas fa-calendar-week text-primary ml-2"></i>
              <span>25/12/2021</span>
            </div>
            <p class="text-right mt-3">
              لوريم ايبسوم دولار سيت أميت ,كونسيكتيتور أدايبا يسكينج أليايت,سيت
              دو أيوسمود تيمبور أنكايديديونتيوت لابوري ات دولار ماجنا أليكيوا .
              يوت انيم أد مينيم فينايم,كيواس نوستريد أكسير سيتاشن يللأمكو
              لابورأس نيسي يت أليكيوب أكس أيا
            </p>
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <i class="fas fa-heart ml-2" style="color: #b21a2e"></i>
                <span>اعجبنى</span>
              </div>
              <div class="d-flex align-items-center">
                <i class="fas fa-comment ml-2"></i>
                <span>تعليق</span>
              </div>
              <div class="d-flex align-items-center">
                <i class="fas fa-share ml-2"></i>
                <span>نشر</span>
              </div>
            </div>
          </div>
          <hr />
          <div class="d-flex justify-content-end mx-3 align-items-center pb-2">
            <span>متابعة المزيد</span>
            <i class="fas fa-arrow-left ml-3 text-primary mr-2"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="my-4 text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
