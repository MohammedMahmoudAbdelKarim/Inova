<section id="login" class="wow fadeIn py-5">
  <div class="container-fluid">
    <div class="row w-100 mx-0">
      <div class="col-md-8 card m-auto p-5">
        <div class="row w-100 mx-0">
          <div class="col-md-6 text-right px-3">
            <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
              <h3 class="font-weight-bold">تسجيل الدخول</h3>
              <div class="form-group mt-4">
                <mat-form-field class="w-100" appearance="outline">
                  <input
                    matInput
                    placeholder="البريد الالكترونى"
                    formControlName="email"
                    required
                  />
                  <mat-hint
                    class="text-danger wow fadeIn"
                    *ngIf="showValidationError(loginForm, 'email')"
                  >
                    {{ getFormValidationMessage(loginForm, "email") }}</mat-hint
                  >
                </mat-form-field>
              </div>
              <div class="form-group mt-4">
                <mat-form-field class="w-100" appearance="outline">
                  <input
                    matInput
                    type="password"
                    placeholder="كلمة المرور"
                    formControlName="password"
                    required
                    minlength="9"
                  />
                  <mat-hint
                    class="text-danger wow fadeIn"
                    *ngIf="showValidationError(loginForm, 'password')"
                  >
                    {{
                      getFormValidationMessage(loginForm, "password")
                    }}</mat-hint
                  >
                </mat-form-field>
              </div>
              <div class="form-group mt-4">
                <div class="d-flex justify-content-between align-items-center">
                  <mat-checkbox class="example-margin"
                    >حفظ بيانات المستخدم</mat-checkbox
                  >
                  <a href="#">هل نسيت كلمة المرور</a>
                </div>
              </div>
              <div class="w-100">
                <button
                  class="btn btn-primary w-100 text-white text-center"
                  [disabled]="loginForm.invalid"
                >
                  الدخول
                </button>
              </div>
            </form>
          </div>

          <div class="col-md-6 text-center border-right">
            <p>اذا لم يكن لديك حساب من قبل فقم بانشاء حساب جديد</p>
            <div class="form-group mt-4 w-100">
              <button
                class="btn btn-secondary w-100 mb-2 font-weight-bold"
                routerLink="/auth/register"
              >
                انشاء حساب جديد
              </button>
              <p>او</p>
              <div class="d-flex align-items-center justify-content-center">
                <a
                  href="www.facebook.com"
                  target="_blank"
                  class="social-link facebook mx-2"
                >
                  <i class="text-white fab fa-facebook-f"></i>
                </a>
                <a
                  href="www.facebook.com"
                  target="_blank"
                  class="social-link twitter mx-2"
                >
                  <i class="text-white fab fa-twitter"></i>
                </a>
                <a
                  href="www.facebook.com"
                  target="_blank"
                  class="social-link google mx-2"
                >
                  <i class="text-white fab fa-google-plus-g"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
